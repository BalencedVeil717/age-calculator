<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="inputs.css">
    <title>Age-Calculator</title>
  </head>
  <body>
    <div class="loader" id="loader">
      <div class="loader_cogs">
        <div class="COGfirst">
          <div class="firstPart"></div>
          <div class="firstPart"></div>
          <div class="firstPart"></div>
          <div class="firstHole"></div>
        </div>
        <div class="COGsecond">
          <div class="secondPart"></div>
          <div class="secondPart"></div>
          <div class="secondPart"></div>
          <div class="secondHole"></div>
        </div>
        <div class="COGthird">
          <div class="thirdPart"></div>
          <div class="thirdPart"></div>
          <div class="thirdPart"></div>
          <div class="thirdHole"></div>
        </div>
        <p>loading...</p>
      </div>
    </div>
    <div class="container" id="container">
      <div class="heading">
        <p>AGE CALCULATOR</p>
      </div>
      <div class="calcbox">
        <h3>Enter Your DOB Below</h3>
        <div class="collector">
          <div class="inputs">
            <p>Date</p>
            <input type="date" id="date" value="2021-01-01" />
          </div>
          <div class="inputs">
            <p>Time</p>
            <input type="time" id="time" value="01:00:00" />
          </div>
        </div>
        <div class="submit">
          <button
            class="button"
            id="click"
            onclick="setDateTime()"
            role="button"
          >
            <span class="text">Calculate</span>
          </button>
        </div>
      </div>
      <div class="declbox">
        <h1>YOUR AGE IS</h1>
        <div class="countdown">
          <p id="years">...</p>
          <p id="months">...</p>
          <p id="days">...</p>
          <p id="hours">...</p>
          <p id="minutes">...</p>
          <p id="seconds">...</p>
        </div>
      </div>
    </div>
    <div class="hide"></div>
    <script src="./script.js"></script>
  </body>
</html>
